<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="greeting-button">Click me to say hi</button>
    <button id="clear">click to me erase</button>

    <h1>Mocking</h1>
    <input type="text" id="mock" />
    <p id="mock-text"></p>
    <h3>Contact Form</h3>

    <form
      id="contact-form"
      style="
        display: flex;
        flex-direction: column;
        width: 250px;
        border-radius: 10px;
        background-color: #f0f0f0;
        padding: 20px;
        margin-top: 20px;
      "
    >
      <label for="name">Name:</label>
      <input type="text" id="name" />
      <label for="email">Email:</label>
      <input type="email" id="email" />

      <button
        type="submit"
        style="
          margin-top: 20px;
          background-color: aquamarine;
          border: none;
          padding: 10px;
          border-radius: 5px;
          cursor: pointer;
        "
        id="contact-form-button"
      >
        Submit
      </button>
    </form>

    <input type="number" id="number1" />
    <input type="number" id="number2" />
    <button id="sumbtn">Add Numbers</button>
    <h1 id="sum">Sum of Your Number</h1>

    <script type="module" src="./index.js"></script>
  </body>
</html>
